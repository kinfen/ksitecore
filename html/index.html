  <body>

    <nav class="navbar navbar-inverse" role="navigation">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div id="treeview1"></div>
        </div>
        <div class="col-sm-9">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="page-header">
                <h1>Category Name</h1>

        <p class="text-muted">Copyright @ KStudio. </p>
      </div>
    </div>
    

    <div id="context-menu">
      <ul class="dropdown-menu" role="menu">
        <li><a tabindex="-1">Action</a></li>
         <li><a tabindex="-1">Another action</a></li>
         <li><a tabindex="-1">Something else here</a></li>
         <li class="divider"></li>
         <li><a tabindex="-1">Separated link</a></li>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-treeview.js"></script>
    <script src="js/bootstrap-contextmenu.js"></script>
    <script type="text/javascript">
    var menuData = [
          {
            text: 'Parent 1',
            href: '#parent1',
            tags: ['4'],
            selectedBackColor: "#CCCCCC",
            nodes: [
              {
                text: 'Child 1',
                href: '#child1',
                tags: ['2'],
                nodes: [
                  {
                    text: 'Grandchild 1',
                    href: '#grandchild1',
                    tags: ['0']
                  },
                  {
                    text: 'Grandchild 2',
                    href: '#grandchild2',
                    tags: ['0']
                  }
                ]
              },
              {
                text: 'Child 2',
                href: '#child2',
                tags: ['0']
              }
            ]
          },
          {
            text: 'Parent 2',
            href: '#parent2',
            tags: ['0']
          },
          {
            text: 'Parent 3',
            href: '#parent3',
             tags: ['0']
          },
          {
            text: 'Parent 4',
            href: '#parent4',
            tags: ['0']
          },
          {
            text: 'Parent 5',
            href: '#parent5'  ,
            tags: ['0']
          }
        ];

        $('#treeview1').treeview({
          data: menuData,
          levels:0,
          selectedColor: "white",
          selectedBackColor: "#333333"
        });

        $('#treeview1').contextmenu({
        target: '#context-menu',
        onItem: function (context, e) {
          var obj = e.target;
          var str = '';
          for (var i in obj)
          {
            str += i + ':' + obj[i] + '\n';
          }
          console.log(str);
        }
      });

    </script>
    
  </body>
